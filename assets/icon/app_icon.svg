<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Sound Wave Lines -->
  <g fill="url(#waveGradient)" opacity="0.8">
    <rect x="180" y="220" width="8" height="72" rx="4"/>
    <rect x="200" y="200" width="8" height="112" rx="4"/>
    <rect x="220" y="180" width="8" height="152" rx="4"/>
    <rect x="240" y="160" width="8" height="192" rx="4"/>
    <rect x="260" y="140" width="8" height="232" rx="4"/>
    <rect x="280" y="160" width="8" height="192" rx="4"/>
    <rect x="300" y="180" width="8" height="152" rx="4"/>
    <rect x="320" y="200" width="8" height="112" rx="4"/>
    <rect x="340" y="220" width="8" height="72" rx="4"/>
  </g>
  
  <!-- Microphone Icon -->
  <g fill="url(#micGradient)">
    <!-- Mic Body -->
    <rect x="230" y="180" width="52" height="80" rx="26" fill="url(#micGradient)"/>
    <!-- Mic Stand -->
    <rect x="248" y="260" width="16" height="40" fill="url(#micGradient)"/>
    <!-- Mic Base -->
    <rect x="220" y="290" width="72" height="12" rx="6" fill="url(#micGradient)"/>
    <!-- Mic Grid Lines -->
    <rect x="240" y="200" width="32" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
    <rect x="240" y="210" width="32" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
    <rect x="240" y="220" width="32" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Translation Arrows -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Left Arrow -->
    <path d="M 140 256 L 120 236 L 130 246 L 90 246 L 90 266 L 130 266 L 120 276 Z"/>
    <!-- Right Arrow -->
    <path d="M 372 256 L 392 236 L 382 246 L 422 246 L 422 266 L 382 266 L 392 276 Z"/>
  </g>
  
  <!-- Globe Icon (representing translation) -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="256" cy="380" r="24" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M 232 380 Q 256 360 280 380" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M 232 380 Q 256 400 280 380" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="256" y1="356" x2="256" y2="404" stroke="#ffffff" stroke-width="2"/>
    <line x1="232" y1="380" x2="280" y2="380" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>
